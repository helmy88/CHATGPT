<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
    }

    .logo {
        width: 80px;
        margin-bottom: 15px;
    }

    .input-container {
        position: relative;
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #10a37f;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        background-color: #10a37f;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0a8852;
    }

    .success {
        margin-top: 15px;
        color: green;
        font-size: 13px;
    }

    .error {
        margin-top: 15px;
        color: red;
        font-size: 13px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <div class="input-container">
        <input type="text" id="student-name" placeholder="Student Name">
    </div>

    <div class="input-container">
        <input type="email" id="student-email" placeholder="Student Email Address">
    </div>

    <button onclick="processForm()">Continue</button>

    <div id="message"></div>
</div>

<script>
    const emailInput = document.getElementById('student-email');
    let realEmail = "";

    // Mask everything after @ while typing
    emailInput.addEventListener("input", function() {
        const value = emailInput.value;

        if (value.includes("@")) {
            const parts = value.split("@");

            realEmail = value; // store real email

            const maskedDomain = "*".repeat(parts[1].length);
            emailInput.value = parts[0] + "@" + maskedDomain;
        }
    });

    function processForm() {
        const name = document.getElementById("student-name").value.trim();
        const messageBox = document.getElementById("message");

        if (!name || !realEmail) {
            messageBox.innerHTML = "<div class='error'>Please enter valid details.</div>";
            return;
        }

        if (!validateEmail(realEmail)) {
            messageBox.innerHTML = "<div class='error'>Invalid email format.</div>";
            return;
        }

        // SAFE: No data is sent anywhere
        console.log("Name:", name);
        console.log("Email (stored securely):", realEmail);

        messageBox.innerHTML = "<div class='success'>Account process completed securely.</div>";
    }

    function validateEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
    }
</script>

</body>
</html>
