<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Registration with Analytics</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
    }

    .input-container {
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #10a37f;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        background-color: #10a37f;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0a8852;
    }

    .output {
        margin-top: 15px;
        font-size: 12px;
        word-break: break-all;
    }

    .success {
        color: green;
    }

    .info {
        color: #333;
        font-size: 13px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Secure Registration</h2>

    <div class="input-container">
        <input type="text" id="student-name" placeholder="Student Name">
    </div>

    <div class="input-container">
        <input type="email" id="student-email" placeholder="Student Email Address">
    </div>

    <button id="continueBtn">Continue</button>

    <div id="result" class="output"></div>

    <div class="info">
        <div>Page Visits: <span id="visitCount">0</span></div>
        <div>Continue Button Clicks: <span id="clickCount">0</span></div>
    </div>
</div>

<script>
    const emailInput = document.getElementById("student-email");
    let realEmail = "";

    // Track visits using localStorage
    let visits = localStorage.getItem("pageVisits") || 0;
    visits++;
    localStorage.setItem("pageVisits", visits);
    document.getElementById("visitCount").textContent = visits;

    let clicks = localStorage.getItem("buttonClicks") || 0;
    document.getElementById("clickCount").textContent = clicks;

    // Mask everything after @
    emailInput.addEventListener("input", function () {
        const value = emailInput.value;

        if (value.includes("@")) {
            const parts = value.split("@");
            realEmail = value;
            const maskedDomain = "*".repeat(parts[1].length);
            emailInput.value = parts[0] + "@" + maskedDomain;
        } else {
            realEmail = value;
        }
    });

    async function hashEmail(email) {
        const encoder = new TextEncoder();
        const data = encoder.encode(email);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function validateEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
    }

    document.getElementById("continueBtn").addEventListener("click", async function () {
        const name = document.getElementById("student-name").value.trim();
        const resultDiv = document.getElementById("result");

        if (!name || !realEmail) {
            resultDiv.innerHTML = "<span class='error'>Please enter valid details.</span>";
            return;
        }

        if (!validateEmail(realEmail)) {
            resultDiv.innerHTML = "<span class='error'>Invalid email format.</span>";
            return;
        }

        const hashedEmail = await hashEmail(realEmail);

        resultDiv.innerHTML = `
            <span class='success'>Form submitted securely!</span><br>
            <strong>SHA-256 Hashed Email:</strong><br>${hashedEmail}
        `;

        // Increment button click count
        clicks++;
        localStorage.setItem("buttonClicks", clicks);
        document.getElementById("clickCount").textContent = clicks;

        console.log("Name:", name);
        console.log("Hashed Email:", hashedEmail);
    });
</script>

</body>
</html>
